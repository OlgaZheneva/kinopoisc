<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETCLICKS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="header-logo">
                    <h1>NETCLICKS</h1>
                    <p>всё о сериалах</p>
                </div> 
                <div class="header-controls">
                    <a href="#">Вход и регистрация</a>
                </div>
                <div class="header-controls-mobile">
                    <img src="./image/burger.svg" alt="burger">
                </div>
            </div>       
        </div>
    </header>
    
    <main> 
        <section class="search">
            <div class="container">
                <div class="search-box">
                    <input type="text" placeholder="Что хотите посмотреть?">
                    <button>
                        <img src="./image/lupa.svg" alt="lupa">
                        <span>Найти</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container">
                <div class="content-box">
                    <div class="content-main">
                        <h2 class="content-main_title">Результаты поиска</h2>
                        <div class="content-cards">

                        </div>
                    </div>
                    <div class="content-sitebar">
                            
                    </div>
                </div> 
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
